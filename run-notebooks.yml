name: Run NMSI Notebooks
on: [push, pull_request, workflow_dispatch]
jobs:
  notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install papermill jupyter nbconvert matplotlib numpy pandas
      - run: mkdir -p artifacts out_3d out_2d
      - run: papermill notebooks/NMSI_NS_e_Notebook_Skeleton.ipynb artifacts/NMSI_NS_e_Notebook_Executed.ipynb -p path out_3d/timeseries.npz -p compare_paths "{}"
      - run: jupyter nbconvert --to html artifacts/NMSI_NS_e_Notebook_Executed.ipynb --output NMSI_NS_e_Notebook_Executed.html
      - uses: actions/upload-artifact@v4
        with:
          name: nmsi-notebook-results
          path: artifacts/**
